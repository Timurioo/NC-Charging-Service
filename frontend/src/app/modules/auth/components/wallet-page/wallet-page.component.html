        card-number />
      <input type="text" class="card-input card-input--full" placeholder="Cardholder name" ng-model="card.holder" card-holder
        required />
      <div class="card-info clearfix">
        <div class="card-info__date">
          <div class="card-info__text">
            Expiration date
          </div>
          <input type="text" class="card-input card-input--date" placeholder="MM / YY" ng-model="card.date" card-date
            required />
        </div>
        <div class="card-info__cvv">
          <div class="card-info__text">
            Security Code
          </div>
          <input type="text" class="card-input card-input--cvv" placeholder="CVV" ng-model="card.cvv" card-cvv
            required />
        </div>
      </div>
      <button class="payment-form__button" ng-disabled="paymentForm.$invalid" ng-click="sendForm()">
        Add
      </button>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>

<button class="btn btn-outline-primary" (click)="open(content)">Add wallet</button>
